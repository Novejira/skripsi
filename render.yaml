services:
  - type: web
    name: e-sertifikat-cedec
    env: php
    plan: free
    region: singapore
    buildCommand: |
      composer install --no-dev
      php artisan config:clear
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
